name: "General Testing"
on:
  - push
  - pull_request

permissions:
  contents: read
  pull-requests: read

jobs:
  proper_test:
    strategy:
      matrix:
        py-version:
          # - 3.8
          # - 3.9
          # - 3.10
          # - 3.11
          - 3.12
        os:
          #- ubuntu-latest
          - windows-latest
        compiler:
          - msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install winget
        uses: Cyberboss/install-winget@v1
        if: matrix.os == 'windows-latest' && matrix.compiler == 'msvc'
      - run: winget install --id=Microsoft.VisualStudio.2022.BuildTools -e
        if: matrix.os == 'windows-latest' && matrix.compiler == 'msvc'
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py-version }}
          cache: "pip"
      - run: |
          pip install pytest meson-python ninja pybind11
          python -m pip install --editable .
      - run: pytest

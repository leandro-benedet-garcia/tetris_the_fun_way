name: "General Testing"
on:
  - push
  - pull_request

permissions:
  contents: read
  pull-requests: read

jobs:
  x86_64:
    continue-on-error: true
    strategy:
      matrix:
        compiler:
          - gcc
          - clang
        os:
          - windows-latest
          - ubuntu-latest
        include:
          - os: windows-latest
            compiler: msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: |
            3.8
            3.9
            3.10
            3.11
            3.12
      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.compiler, 'msvc') }}
      - name: compile
        run: |
          pip install tox
          tox

  emscripten:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12.3"
          cache: "pip"
      - run: |
          pip install pyodide-build==0.27.3
      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: "3.1.58"
      - run: pyodide build
      - run: |
          pyodide venv .venv-pyodide
          source .venv-pyodide/bin/activate
          pip install pytest dist/$(ls dist)
          pytest
